<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool HTML</title>
    <style>
        /* CSS styles go here */
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .cool-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Cool HTML!</h1>
    
    <button class="cool-button">Click me!</button>
    
    <script>
        // JavaScript code goes here
        const button = document.querySelector('.cool-button');
        
        button.addEventListener('click', () => {
            alert('You clicked the cool button!');
        });
    </script>
</body>
</html>
